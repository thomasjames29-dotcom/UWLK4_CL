
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="theme-color" content="#00e5ff" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
      }
      .font-vt323 {
        font-family: 'VT323', monospace;
      }
      @keyframes ripple { 
        0% { width:0px; height:0px; opacity:0.8; border-width:5px; } 
        100% { width:400px; height:400px; opacity:0; border-width:0px; } 
      }
      .animate-ripple {
        animation: ripple 3s infinite linear;
      }
      @keyframes shineMove { 
        0% { transform: translateX(-100%) rotate(30deg); } 
        100% { transform: translateX(100%) rotate(30deg); } 
      }
      .animate-shine::after { 
        content: ""; 
        position: absolute; 
        top: -50%; 
        left: -50%; 
        width: 200%; 
        height: 200%; 
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent); 
        transform: rotate(30deg); 
        animation: shineMove 3s infinite; 
        pointer-events: none; 
      }
      @keyframes holoPulse { 
        0% { opacity: 0.3; filter: hue-rotate(0deg); } 
        100% { opacity: 0.7; filter: hue-rotate(360deg); } 
      }
      .animate-holo::after { 
        content: ""; 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: linear-gradient(135deg, rgba(255,0,0,0.2), rgba(0,255,0,0.2), rgba(0,0,255,0.2)); 
        animation: holoPulse 2s infinite alternate; 
        pointer-events: none; 
        mix-blend-mode: overlay; 
      }
      @keyframes sway { 
        from { transform: rotate(-5deg); } 
        to { transform: rotate(5deg); } 
      }
      .animate-sway {
        animation: sway 2s infinite ease-in-out alternate;
        transform-origin: bottom center;
      }
      @keyframes itemGlow {
        0%, 100% { box-shadow: 0 0 5px #ffd700; }
        50% { box-shadow: 0 0 15px #ffd700; }
      }
      .animate-item-glow {
          animation: itemGlow 2.5s infinite ease-in-out;
      }
      @keyframes walk-body {
        0%, 100% { transform: translateY(0px) rotate(-2deg); }
        50% { transform: translateY(-1px) rotate(2deg); }
      }
      .walking-body {
        animation: walk-body 0.4s infinite ease-in-out;
        transform-origin: bottom center;
      }
      @keyframes cardReveal {
        0% { transform: scale(0.5) rotateY(180deg); opacity: 0; }
        100% { transform: scale(1) rotateY(0deg); opacity: 1; }
      }
      .animate-card-reveal {
          animation: cardReveal 0.8s ease-out forwards;
          transform-style: preserve-3d;
          backface-visibility: hidden;
      }
      .perspective {
        perspective: 1000px;
      }
      .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;
        position: relative;
      }
      .flipper.flipped {
        transform: rotateY(180deg);
      }
      .front, .back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .front {
        transform: translateZ(1px); /* Fix for see-through bug */
      }
      .back {
        transform: rotateY(180deg) translateZ(1px); /* Fix for see-through bug */
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #00e5ff; transform: scale(1); }
        50% { box-shadow: 0 0 25px #00e5ff; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1.5s infinite ease-in-out;
      }
    </style>
